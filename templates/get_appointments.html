{% extends "layout.html" %}
{% block title %} Profile ({{username}}){% endblock %}
{% block page_content %}
<div class="container">
    <br>
    <h1>Welcome {{ username|capitalize }}! </h1>
<dl>
      {% for key, value in dates.iteritems() %}
            <dt>{{ key }}</dt>
            <dd>{{ value }}</dd>
      {% endfor %}
</dl>


</div>
{% endblock %}
